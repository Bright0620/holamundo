<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Saludo</title>
</head>
<body>
  <script>
   const MSG_TOTAL = 50;
   const BASE = 2
   const MSG_FINAL = "2 elavado a"
   
   let contador = 0;
   
   while (contador < MSG_TOTAL) {
    document.write(`${MSG_FINAL} ${contador} igual a ${BASE ** contador}<br>`)
    contador++
   }
    
  </script>
</body>
