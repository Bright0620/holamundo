<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Saludo</title>
</head>
<body>
  <script>
   const NUM_MAX = 10;
   const MSG_FINAL = "1 x"
   
   let num = 1;
   let j = 1
   
   while (j <= NUM_MAX) {
    document.write(`${MSG_FINAL} ${j} = ${num * j} <br>`)
    j++
   }
 
  </script>
</body>
</html>
