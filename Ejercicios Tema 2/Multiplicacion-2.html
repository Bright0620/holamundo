<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Saludo</title>
</head>
<body>
  <script>
   const MSG = "TABLA DE MULTIPLICAR DEL"
   const NUM_MAX = 5
   
   let i = 1
   
   while (i <= NUM_MAX) {
    document.write(`${MSG} ${i}  <br>`)
    i++
   }
 
  </script>
</body>
</html>
