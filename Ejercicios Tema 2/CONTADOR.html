<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Saludo</title>
</head>
<body>
  <script>
   const MSG = "PON UN NUMERO";
   const SALUDO = "HOLA!"
   
   let contador = 0
   let numero = 0
   
   numero = prompt(MSG)
   
   while (contador < numero) {
   document.write(SALUDO)
   
   contador++
   }
  </script>
</body>
