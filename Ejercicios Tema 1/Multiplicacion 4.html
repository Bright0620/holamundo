<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Saludo</title>
</head>
<body>
  <script>
    const MSG_PREG_NUMERO = "Pon un numero";
    let num1 = 0;
	let num2 = 0;
	let producto = 0;
	

    //Leo los numeros introducido por el usuario, le pregunto los numeros
    num1 = prompt(MSG_PREG_NUMERO)
	num2 = prompt(MSG_PREG_NUMERO)

    //Multiplico los dos nuemeros y lo meto en el producto
	producto= num1 * num2;
    
    //Escribo el resultado
	document.write(`El resultado de multiplicar ${num1} * ${num2} = ${producto}`);

  </script>
</body>
</html>
