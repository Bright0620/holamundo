<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Saludo</title>
</head>
<body>
  <script>
    const MSG_PREG_NUMERO = "Pon un numero";
    let numero;
	

    //Leo el numero introducido por el usuario, le pregunto el numero
    numero = prompt(MSG_PREG_NUMERO)

    
    //Escribo el numero en el navegador
    document.write(numero*2);

  </script>
</body>
